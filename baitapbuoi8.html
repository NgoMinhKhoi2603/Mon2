<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
</head>
<body style="width: 692px;height: 920px;font-family: Arial, sans-serif;background-color: gray">
<div style="background-color: #2e702e;height: 20%">
  <p style="font-size: 60px;padding-left: 50px;padding-top: 55px;color: white">Contact Form</p>
</div>
<div style="background-color: white;font-size: 60px;padding: 20px">
<form method="get" action="#" style="padding: 20px;line-height: 92px">
  <label>Name: <span style="color: red">*</span></label>
  <br/>
  <input type="text" name="firstname" required style="width: 287px;height: 70px;font-size: 40px""/>
  <input type="text" name="lastname" required style="width: 287px;height: 70px;font-size: 40px"/>
  <br/>
  <label style="font-size: 50px;color: rgba(0,0,0,0.5)">First Name</label>
  &ensp;
  <label style="font-size: 50px;color: rgba(0,0,0,0.5)">Last Name</label>
  <br/>
  <label>Email: <span style="color: red">*</span></label>
  <br/>
  <input type="email" name="email" required style="width: 600px;height: 70px;font-size: 40px"/>
  <br/>
  <label>Phone: <span style="color: red">*</span></label>
  <br/>
  <input type="number" name="phone" required style="width: 600px;height: 70px;font-size: 40px"/>
  <br/>
  <button type="submit" style="width: 150px;height: 40px;font-size: 25px">Submit</button>
</form>
</div>

</body>
</html>
